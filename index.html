<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    />

    <!-- Fontawesome Stylesheet -->

    <!-- <link rel="stylesheet" href="breakpoints.css" /> -->

    <title>Follow-Along</title>

  <body>
    <nav class="navbar navbar-light bg-light">
      <a href="" class="navbar-brand">Navbar</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="myNav" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        </ul>
      </div>
    </nav>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a href="" class="navbar-brand">Expand at SM</a>
      <button
        class="navbar-toggler"

        data-target="#myNav2"
      >

    </nav>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="" class="navbar-brand">Expand at LG</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#myNav3"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="myNav3" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        </ul>
      </div>

    <!-- jQuery first, then Popper.js, then Boostrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
