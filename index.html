<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="breakpoints.css" /> -->

    <title>Follow-Along</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 text-center">Badges!</h1>
      <h4>Inbox <span class="badge badge-primary">53</span></h4>
      <h4>Inbox <span class="badge badge-warning">53</span></h4>
      <h4>Inbox <span class="badge badge-danger badge-pill">53</span></h4>
      <h4 class="btn btn-info">
        Inbox <span class="badge badge-light">53</span>
      </h4>
    </div>

    <!-- Optional JavaScript -->

      crossorigin="anonymous"

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
