<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="breakpoints.css" /> -->

    <title>Follow-Along</title>
  </head>
  <body>
    <div class="container">
      <h1 class="bg-dark text-white">This is an h1 block</h1>
      <h1 class="bg-dark text-white d-inline">This is an h1 inline</h1>
      <h1 class="bg-dark text-white d-none">This is an h1 inline</h1>
      <span class="bg-info text-white">I am a span</span>
      <span class="bg-info text-white">I am a regular span</span>
      <span class="bg-info text-white d-block">I am a block span</span>

      <h1 class="d-none d-sm-block">HIDDEN ON XS</h1>
      <h1 class="d-none d-md-block">HIDDEN ON XS AND SM</h1>

      <div class="container">
        <h4>
          The current breakpoint is:
          <span class="d-inline d-sm-none">XS</span>
          <span class="d-none d-sm-inline d-md-none">SM</span>
          <span class="d-none d-md-inline d-lg-none">MD</span>
          <span class="d-none d-lg-inline d-xl-none">LG</span>
          <span class="d-none d-xl-inline">XL</span>
        </h4>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Boostrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
