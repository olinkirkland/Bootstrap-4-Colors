<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary">Click Me</button>
      <button class="btn btn-secondary">Click Me</button>
      <button class="btn btn-success">Click Me</button>
      <button class="btn btn-info">Click Me</button>
      <button class="btn btn-danger">Click Me</button>
      <button class="btn btn-warning">Click Me</button>

      <a href="#" class="btn btn-success">THIS IS A LINK</a>

      <button class="btn btn-outline-warning">Click Me</button>

      <h2>Button Sizes</h2>

      <button class="btn btn-info btn-sm">Small</button>
      <button class="btn btn-info">Regular</button>
      <button class="btn btn-info btn-lg">Large</button>

      <h2>Active vs Disabled</h2>

      <button class="btn btn-info">Click me</button>
      <button class="btn btn-info active">Click me</button>
      <button class="btn btn-info" disabled>Disabled</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Boostrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
